<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Form Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Challenge/styles-2.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="/Challenge/" method="GET">
        <section id="main-info">
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input type="text" name="user-name" id="username" required />
            </li>
            <li>
              <label for="useremail">Your E-mail Address</label>
              <input type="email" name="user-email" id="useremail" required />
            </li>
            <li>
              <label for="userphone">Your Phone Number</label>
              <input type="tel" name="user-phone" id="userphone" required minlength="8"/>
            </li>
            <label for="message">Your Message</label>
            <textarea name="message" id="message" rows="8" required minlength="10" maxlength="200"></textarea>
          </ul>

          <section>
            <label for="origin">How did you find us?</label>
            <select name="origin" id="origin" required>
              <option value="web">Web Search</option>
              <option value="word-of-mouth">Word of Mouth</option>
              <option value="other">Other</option>
            </select>
          </section>
        </section>

        <section id="select-field">
          <h2>How should we reply?</h2>
          <ul>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="call"
                value="call"
                required
              />
              <label for="call">Call me</label>
            </li>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="send-email"
                value="email"
                required
              />
              <label for="send-email">Send me an email</label>
            </li>
            <li class="inline-control">
              <input type="radio" name="reply" id="dont" value="no" required />
              <label for="dont">Don't reply</label>
            </li>
          </ul>
        </section>
        <section class="inline-control">
          <input type="checkbox" name="terms" id="terms" required/>
          <label for="terms">Accept Terms</label>
        </section>

        <section id="form-actions">
          <button type="reset" class="btn-empty">Clear</button>
          <button type="submit" class="btn-filled">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
